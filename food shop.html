<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Express | Order Your Food Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5a9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ca2205;
            padding: 15px;
            color: white;
            font-size: 28px;
            text-align: center;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .food-item {
            border: 2px solid #dceb09;
            padding: 15px;
            margin: 15px;
            background-color: white;
            width: 250px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
        }
        .food-item img {
            width: 200px;
            height: 150px;
            border-radius: 10px;
        }
        button {
            background-color: #ff4500;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        .cart {
            border-top: 3px solid #ff4500;
            margin-top: 20px;
            padding-top: 20px;
            text-align: left;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            background: #fff;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ec1f04;
        }
        .checkout-form {
            display: none;
            padding: 20px;
            background: white;
            margin-top: 20px;
            border: 2px solid #e8fe1f;
            border-radius: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #040f01;
            border-radius: 5px;
        }
        .order-confirmation {
            display: none;
            padding: 20px;
            background: #32CD32;
            color: white;
            margin-top: 20px;
            border-radius: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <header>üçî Food Express - Order Delicious Meals Online üçï</header>

    <div class="container">
        <h2>üçΩÔ∏è Our Menu</h2>
        <div class="menu">
            <div class="food-item">
                <img src="images (1).jpeg" alt="Pizza">
                <p><b>Cheese Pizza</b> - $99</p>
                <button onclick="addToCart('Cheese Pizza', 99)">Add to Cart</button>
            </div>
            <div class="food-item">
                <img src="" alt="Burger">
                <p><b>Chicken Burger</b> - $188</p>
                <button onclick="addToCart('Chicken Burger', 188)">Add to Cart</button>
            </div>
            <div class="food-item">
                <img src="" alt="Pasta">
                <p><b>Creamy Pasta</b> - $120</p>
                <button onclick="addToCart('Creamy Pasta', 120)">Add to Cart</button>
            </div>
            <div class="food-item">
                <img src="" alt="Sushi">
                <p><b>Deluxe Sushi</b> - $150</p>
                <button onclick="addToCart('Deluxe Sushi', 150)">Add to Cart</button>
            </div>
            <div class="food-item">
                <img src="" alt="Coffee">
                <p><b>Hot Coffee</b> - $50</p>
                <button onclick="addToCart('Hot Coffee', 50)">Add to Cart</button>
            </div>
        </div>

        <div class="cart">
            <h2>üõí Your Cart</h2>
            <div id="cart-items"></div>
            <p><b>Total: $<span id="total-price">0</span></b></p>
            <button onclick="clearCart()">Clear Cart</button>
            <button onclick="showCheckout()">Proceed to Checkout</button>
        </div>

        <div class="checkout-form" id="checkout-form">
            <h2>Checkout üìù</h2>
            <label>Name: <input type="text" id="name" required></label>
            <label>Address: <input type="text" id="address" required></label>
            <label>Payment Method:
                <select id="payment-method">
                    <option>Cash on Delivery</option>
                    <option>Credit Card</option>
                </select>
            </label>
            <button onclick="placeOrder()">Place Order</button>
        </div>

        <div class="order-confirmation" id="order-confirmation">
            üéâ Order Placed Successfully! Thank you for ordering with Food Express. üöÄ
        </div>
    </div>

    <script>
        let cart = [];

        function addToCart(item, price) {
            cart.push({ item, price });
            alert("‚úÖ " + item + " added to cart!");
            saveCart();
            displayCart();
        }

        function saveCart() {
            localStorage.setItem("cart", JSON.stringify(cart));
        }

        function loadCart() {
            cart = JSON.parse(localStorage.getItem("cart")) || [];
            displayCart();
        }

        function displayCart() {
            let cartItems = document.getElementById("cart-items");
            let totalPrice = document.getElementById("total-price");

            cartItems.innerHTML = "";
            let total = 0;

            cart.forEach((product, index) => {
                cartItems.innerHTML += `<div class="cart-item">${product.item} - $${product.price} 
                <button onclick="removeItem(${index})">Remove</button></div>`;
                total += product.price;
            });

            totalPrice.innerText = total;
        }

        function removeItem(index) {
            cart.splice(index, 1);
            saveCart();
            displayCart();
        }

        function clearCart() {
            cart = [];
            saveCart();
            displayCart();
        }

        function showCheckout() {
            if (cart.length === 0) {
                alert("‚ö†Ô∏è Your cart is empty!");
                return;
            }
            document.getElementById("checkout-form").style.display = "block";
        }

        function placeOrder() {
            let name = document.getElementById("name").value;
            let address = document.getElementById("address").value;
            if (name === "" || address === "") {
                alert("‚ö†Ô∏è Please enter all details!");
                return;
            }
            document.getElementById("checkout-form").style.display = "none";
            document.getElementById("order-confirmation").style.display = "block";
            clearCart();
        }

        window.onload = loadCart;
    </script>

</body>
</html>
