<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }
        .calculator {
            width: 350px;
            background: #222;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
        }
        .display {
            width: 100%;
            height: 60px;
            font-size: 30px;
            text-align: right;
            padding: 10px;
            border: none;
            background: #333;
            color: #00FF00;
            border-radius: 8px;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            caret-color: white;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            width: 100%;
            height: 60px;
            font-size: 22px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: 0.3s ease-in-out;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        button.number {
            background: #00BFFF;
            color: white;
        }
        button.operator {
            background: #FF8C00;
            color: white;
        }
        button.equals {
            background: #32CD32;
            color: white;
            grid-column: span 2;
        }
        button.clear {
            background: #FF4500;
            color: white;
        }
        button.backspace {
            background: #8B0000;
            color: white;
        }
        button:hover {
            filter: brightness(85%);
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="app" class="calculator">
        <input type="text" class="display" v-model="currentInput" disabled>
        <div class="buttons">
            <button class="clear" @click="clearInput">C</button>
            <button class="backspace" @click="backspace">‚Üê</button>
            <button class="operator" @click="appendOperator('/')">/</button>
            <button class="operator" @click="appendOperator('*')">*</button>

            <button v-for="n in [7, 8, 9]" :key="n" class="number" @click="appendNumber(n)">{{ n }}</button>
            <button class="operator" @click="appendOperator('-')">-</button>

            <button v-for="n in [4, 5, 6]" :key="n" class="number" @click="appendNumber(n)">{{ n }}</button>
            <button class="operator" @click="appendOperator('+')">+</button>

            <button v-for="n in [1, 2, 3]" :key="n" class="number" @click="appendNumber(n)">{{ n }}</button>
            <button class="equals" @click="calculateResult">=</button>

            <button class="number" @click="appendNumber(0)">0</button>
            <button class="number" @click="appendDecimal()">.</button>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                currentInput: '',
                lastInput: ''
            },
            methods: {
                appendNumber(num) {
                    if (this.currentInput === 'Error') this.currentInput = '';
                    this.currentInput += num;
                },
                appendOperator(operator) {
                    if (this.currentInput === '' || this.isOperator(this.lastInput)) return;
                    this.currentInput += operator;
                    this.lastInput = operator;
                },
                appendDecimal() {
                    if (!this.currentInput.includes('.')) {
                        this.currentInput += '.';
                    }
                },
                backspace() {
                    this.currentInput = this.currentInput.slice(0, -1);
                },
                clearInput() {
                    this.currentInput = '';
                },
                calculateResult() {
                    try {
                        this.currentInput = eval(this.currentInput).toString();
                    } catch {
                        this.currentInput = 'Error';
                    }
                },
                isOperator(value) {
                    return ['+', '-', '*', '/'].includes(value);
                }
            }
        });
    </script>
</body>
</html>
